<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/devLayout">
<head>
    <title>퀘스트 작성</title>
</head>

<th:block layout:fragment="stylesheets">
    <style>
        .content {
            padding: 15px;
        }

        h2 {
            margin-bottom: 15px;
        }

        input {
            font-size: 25px;
            margin-bottom: 15px;
        }

        textarea {
            height: 500px;
        }

        #controls {
            text-align: right;
        }
    </style>
</th:block>

<th:block layout:fragment="content">
    <div class="content">
        <h2>신규 퀘스트</h2>
        <label class="w100" for="input">제목</label>
        <input class="w100" id="input">
        <label class="w100" for="ta">신규 퀘스트 내용 작성</label>
        <textarea class="w100" id="ta"></textarea>
        <div id="controls">
            <button class="btnNegative" id="btnCancel">취소</button>
            <button class="btnPositive" id="btnConfirm">게시</button>
        </div>
    </div>
</th:block>

<th:block layout:fragment="bodyScripts">
    <script>
        document.getElementById('btnCancel').onclick = () => {
            window.history.back();
        };

        const ta = document.getElementById('ta');
        const tf = document.getElementById('input');

        document.getElementById('btnConfirm').onclick = () => {
            const title = tf.value;
            const content = ta.value;

            const body = {
                title: title,
                content: content,
                regTime: now()
            };

            request('/quest/write', {
                method: 'POST',
                body: JSON.stringify(body)
            }).then(res => console.log(res));
        };
    </script>
</th:block>
