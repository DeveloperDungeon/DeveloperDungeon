<!doctype html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/dev-dungeon.css">
        <script src="/request.js"></script>
        <script src="/utils.js"></script>
    </head>
    <body>
        <header th:replace="fragments/devHeader :: devHeader"></header>
        <th:block layout:fragment="content"></th:block>
        <footer th:replace="fragments/devFooter :: devFooter"></footer>
        <th:block layout:fragment="bodyScripts"></th:block>
        <script>
            // Convert epoch millis to readable format
            Array.from(document.querySelectorAll('.quest-card-time'))
                .forEach(span => span.innerText = millisToTimeString(parseInt(span.innerText)));
        </script>
    </body>
</html>
