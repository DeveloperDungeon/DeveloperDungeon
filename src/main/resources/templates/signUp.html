<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/devLayout">
<head>
    <title>개발 던전 회원가입</title>
</head>

<th:block layout:fragment="stylesheets">
    <style>
        h1.title {
            padding-left: 15px;
        }

        table.signup {
            margin: 0 auto;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #999999;
        }

        label, input {
            font-size: 18px;
        }

        label {
            padding: 0 10px;
        }

        input {
            width: 350px;
        }

        div.controls {
            text-align: right;
            width: 475px;
            margin: 10px auto;
        }

        #btnSignUp, #btnCancel {
            width: 80px;
            height: 40px;
            background: none;
            border: none;
            outline: none;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 150ms;
        }

        #btnSignUp {
            color: #333333;
        }

        #btnSignUp:hover {
            background-color: #999999;
        }

        #btnSignUp:active {
            background-color: #555555;
        }

        #btnCancel {
            color: #ff3333;
        }

        #btnCancel:hover {
            background-color: #ff9999;
        }

        #btnCancel:active {
            background-color: #bb4444;
        }
    </style>
</th:block>

<th:block layout:fragment="content">
    <div class="content">
        <h1 class="title">회원가입</h1>
        <form>
            <table class="signup">
                <tbody>
                <tr>
                    <th><label for="inputId">아이디</label></th>
                    <td><input id="inputId" type="text"></td>
                </tr>
                <tr>
                    <th><label for="inputPw">비밀번호</label></th>
                    <td><input id="inputPw" type="password"></td>
                </tr>
                <tr>
                    <th><label for="inputNickname">닉네임</label></th>
                    <td><input id="inputNickname" type="text"></td>
                </tr>
                <tr>
                    <th><label for="inputEmail">이메일</label></th>
                    <td><input id="inputEmail" type="email"></td>
                </tr>
                </tbody>
            </table>
        </form>
        <div class="controls">
            <button id="btnCancel">취소</button>
            <button id="btnSignUp">가입</button>
        </div>
    </div>
</th:block>

<th:block layout:fragment="bodyScripts">
    <script>
        const button = document.getElementById('btnSignUp');
        button.onclick = () => {
            const id = document.getElementById('inputId').value;
            const pw = document.getElementById('inputPw').value;
            const nick = document.getElementById('inputNickname').value;
            const email = document.getElementById('inputEmail').value;

            const body = {
                id: id,
                password: pw,
                nickName: nick,
                email: email
            };

            request(`${ServerUrl}/signup`, {
                // 디폴트 헤더인 Content-Type: application/json 을 사용하므로 헤더 명시 안해도 됨
                method: RequestMethod.POST,
                body: JSON.stringify(body)
            }).then(xhr => {
                switch (xhr.status) {
                    case 200:
                        redirect(xhr.responseURL);
                        break;
                    case 400:
                        console.log('실패');
                        break;
                    default:
                        console.log('예상치 못한 에러');
                        break;
                }
            });
        };
    </script>
</th:block>
</html>
