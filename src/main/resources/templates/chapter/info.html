<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/devLayout}">
<head>
    <title th:text="*{chapter.title}"></title>
    <script src="/chapter_info.js"></script>
</head>

<th:block layout:fragment="content">
    <label>챕터 제목</label>
    <div th:inline="text">[[*{chapter.title}]]</div>
    <label>챕터 설명</label>
    <div id="chapter-description"></div>

    <button id="button-delete">삭제</button>

    <div class="content">
        <h2>퀘스트 목록</h2>
        <div th:each="quest : ${questList}">
            <div th:replace="fragments/questCard :: questCard(id=${quest.id}, title=${quest.title}, author=${quest.authorDetails.nickName}, time=${quest.regTime}, content=${quest.content})"></div>
        </div>
    </div>

</th:block>
