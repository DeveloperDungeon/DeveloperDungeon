<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/devLayout}">
<head>
    <title>퀘스트 목록</title>
    <style>
        h2 {
            margin-left: 15px;
        }
    </style>
    <script src="/quest/list.js"></script>
</head>

<th:block layout:fragment="content">
    <div class="content">
        <h2>퀘스트 목록</h2>
        <div th:each="quest : ${questList}">
            <div th:id="${quest.id}" class="quest-card" th:replace="fragments/questCard :: questCard(title=${quest.title}, author=${quest.authorDetails.nickName}, time=${quest.regTime}, content=${quest.content})"></div>
        </div>
        <div th:replace="fragments/paging :: paging(minPage=${pageInfo.minPage}, maxPage=${pageInfo.maxPage}, currentPage=${pageInfo.currentPage}, hasPrev=${pageInfo.hasPrev}, hasNext=${pageInfo.hasNext}, baseUrl='/quest')"></div>
    </div>
    <script>
        const clickedQuest = document.getElementsByClassName('quest-card');
        clickedQuest.onclick = () => {
            console.log('inhere');
            const id = this.id;
            console.log(id);
        }
    </script>
</th:block>
